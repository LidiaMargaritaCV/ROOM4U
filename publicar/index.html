<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Publicar Inmueble</title>
    <!-- Vincular CSS -->
    <link rel="stylesheet" href="../publicar/style.css">
    <link rel="stylesheet" href="../Assets/CSS/menudesplegable/styles.css">

</head>
<body>
    <!-- Cabecera -->
    <header>
        <!-- El logo redirige a la página principal -->
        <a href="../index.html">
       <!-- Logoroom4u -->
            <img src="../Assets/IMG/logo.png" alt="Room4U Logo" class="logo">    
        </a>
     <!-- Menú hamburguesa -->       
        <div class="menu-hamburguesa" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
     <!-- Menú desplegable -->    
        <ul class="menu-desplegable" id="menu">
            <li><a href="../inicio-sesion/index.html">Iniciar sesión</a></li>
            <li><a href="../publicar/index.html">Publicar</a></li>
            <li><a href="../favoritos/index.html">Favoritos</a></li>
        </ul>
    </header>

    <!-- Contenedor principal -->
    <main class="main-container">
        <h1>Publicar Inmueble</h1>
        <form id="publicarForm">
            <!-- Tipo de Inmueble -->
            <label for="tipoInmueble" class="campo-titulo">Tipo de Inmueble:</label>
            <select id="tipoInmueble" class="campo-input" required>
                <option value="">Selecciona</option>
                <option value="Casa">Casa</option>
                <option value="Departamento">Departamento</option>
                <option value="Cuarto">Cuarto</option>
            </select>

            <!-- Ubicación -->
            <fieldset>
                <legend>Ubicación:</legend>
                <input type="text" id="calle" placeholder="Calle" maxlength="50" required>
                <input type="text" id="numeroExterior" placeholder="Número Exterior" maxlength="50" required>
                <input type="text" id="numeroInterior" placeholder="Número Interior (opcional)" maxlength="50">
                <input type="text" id="colonia" placeholder="Colonia" maxlength="50" required>
                <input type="text" id="codigoPostal" placeholder="Código Postal" maxlength="5" required>
                <select id="delegacion" required>
                    <option value="">Selecciona una delegación</option>
                    <option value="Álvaro Obregón">Álvaro Obregón</option>
                    <option value="Gustavo A. Madero">Gustavo A. Madero</option>
                    <option value="Tláhuac">Tláhuac</option>
                    <option value="Coyoacán">Coyoacán</option>
                    <option value="Venustiano Carranza">Venustiano Carranza</option>
                    <option value="Miguel Hidalgo">Miguel Hidalgo</option>
                    <option value="Cuauhtémoc">Cuauhtémoc</option>
                    <option value="Iztacalco">Iztacalco</option>
                    <option value="Benito Juárez">Benito Juárez</option>
                    <option value="Cuajimalpa">Cuajimalpa</option>
                    <option value="Tlalpan">Tlalpan</option>
                    <option value="Milpa Alta">Milpa Alta</option>
                    <option value="La Magdalena Contreras">La Magdalena Contreras</option>
                    <option value="Iztapalapa">Iztapalapa</option>
                    <option value="Azcapotzalco">Azcapotzalco</option>
                    <option value="Xochimilco">Xochimilco</option>
                </select>
            </fieldset>

            <!-- Descripción -->
            <label for="descripcion" class="campo-titulo">Descripción:</label>
            <textarea id="descripcion" class="campo-input" maxlength="200" placeholder="Máximo 200 caracteres" required></textarea>

            <!-- Precio -->
            <label for="precio" class="campo-titulo">Ingresa el monto del inmueble:</label>
            <input type="text" id="precio" class="campo-input" placeholder="Precio mensual en pesos mexicanos" required>

            <!-- Subir Fotos -->
            <label for="fotos" class="campo-titulo">Subir Fotos (mínimo 5, máximo 10):</label>
            <input type="file" id="fotos" class="campo-input" accept=".jpg" multiple required>

            <!-- Botón Subir -->
            <button type="submit" id="submitInmueble" class="boton-enviar">Subir Inmueble</button>
        </form>
    </main>

    
     <!-- Vincular JS del menú -->
     <script src="../Assets/JS/menu/menu.js" defer></script>
    
     <!-- Vincular JS de publicar-->
     <script src="../publicar/script.js" defer></script>
 

</body>
</html>
