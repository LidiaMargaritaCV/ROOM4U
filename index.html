<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room4U - Filtrado de Búsqueda</title>
    <!-- Fuente personalizada -->
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <!-- Vincular CSS -->
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="Assets/CSS/menudesplegable/styles.css">
</head>
<body>
    <!-- Cabecera -->
    <header>
        <!-- Logo Room4U -->
        <a href="./index.html">
            <img src="Assets/IMG/logo.png" alt="Room4U Logo" class="logo">
        </a>
        <!-- Menú hamburguesa -->
        <div class="menu-hamburguesa" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- Menú desplegable -->
        <ul class="menu-desplegable" id="menu">
            <li><a href="./inicio-sesion/index.html">Iniciar sesión</a></li>
            <li><a href="./publicar/index.html">Publicar</a></li>
            <li><a href="./favoritos/index.html">Favoritos</a></li>
        </ul>
    </header>

    <!-- Barra de búsqueda -->
    <main>
        <div id="barraBusqueda" class="barra-busqueda">
            Búsqueda de inmueble
            <img src="Assets/IMG/lupa.png" alt="Buscar">
        </div>

        <!-- Ventana flotante -->
        <div id="ventanaFlotante" class="ventana-flotante oculto">
            <h2>Buscar inmueble</h2>
            <div class="filtro-seccion">
                <p>¿Qué estás buscando?</p>
                <div class="opciones">
                    <button>Casa</button>
                    <button>Cuarto</button>
                    <button>Departamento</button>
                </div>
            </div>
            <div class="filtro">
                <label>¿Cuál es tu presupuesto?</label>
                <div class="rango">
                    <input type="range" id="rangoMin" min="0" max="100000" value="0" step="500">
                    <input type="range" id="rangoMax" min="0" max="100000" value="50000" step="500">
                </div>
                <div class="rango-valores">
                    <label for="minValor">Mínimo</label>
                    <input type="number" id="minValor" value="0" min="0" max="100000" step="500">
                    <label for="maxValor">Máximo</label>
                    <input type="number" id="maxValor" value="50000" min="0" max="100000" step="500">
                </div>
            </div>
            <div class="filtro-seccion">
                <p>Selecciona las delegaciones donde quieres rentar</p>
                <div class="delegaciones">
                    <button>Álvaro Obregón</button>
                    <button>Benito Juárez</button>
                    <button>Coyoacán</button>
                    <button>Cuajimalpa</button>
                    <button>Cuauhtémoc</button>
                    <button>Gustavo A. Madero</button>
                    <button>La Magdalena Contreras</button>
                    <button>Miguel Hidalgo</button>
                    <button>Tláhuac</button>
                    <button>Tlalpan</button>
                    <button>Venustiano Carranza</button>
                    <button>Xochimilco</button>
                    <button>Milpa Alta</button>
                    <button>Azcapotzalco</button>
                    <button>Iztapalapa</button>
                    <button>Iztacalco</button>
                </div>
            </div>
            <button class="boton-accion">Buscar inmueble</button>
        </div>
    </main>

    <!-- Vincular JS -->
    <script src="Assets/JS/script.js" defer></script>
    <script src="Assets/JS/menu/menu.js" defer></script>
</body>
</html>
