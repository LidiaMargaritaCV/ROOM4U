<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room4U</title>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <!-- Vincular CSS -->
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="Assets/CSS/menudesplegable/styles.css">
</head>
<body>
    <!-- Cabecera -->
    <header>
        <!-- Logo Room4U -->
        <a href="./index.html">
            <img src="Assets/IMG/logo.png" alt="Room4U Logo" class="logo">
        </a>
        <!-- Menú hamburguesa -->
        <div class="menu-hamburguesa" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- Menú desplegable -->
        <ul class="menu-desplegable" id="menu">
            <li><a href="./inicio-sesion/index.html">Iniciar sesión</a></li>
            <li><a href="./publicar/index.html">Publicar</a></li>
            <li><a href="./favoritos/index.html">Favoritos</a></li>
        </ul>
    </header>

    <!-- Barra de búsqueda -->
    <main>
        <div class="barra-busqueda" id="barraBusqueda">
            Búsqueda de inmueble
            <img src="Assets/IMG/lupa.png" alt="Buscar">
        </div>
    </main>

    <!-- Ventana flotante de búsqueda -->
    <div class="search-modal" id="searchModal">
        <div class="search-content">
            <button class="close" id="closeModal">&times;</button>
            <h2>Buscar inmueble</h2>
            <p><strong>¿Qué estás buscando?</strong></p>
            <div class="options">
                <label><input type="checkbox" value="Casa"> Casa</label>
                <label><input type="checkbox" value="Cuarto"> Cuarto</label>
                <label><input type="checkbox" value="Departamento"> Departamento</label>
            </div>
            <p><strong>¿Cuál es tu presupuesto?</strong></p>
            <div class="price-range">
                <input type="range" min="1000" max="10000" step="500" id="range">
                <input type="number" id="min-price" placeholder="Precio mínimo">
                <input type="number" id="max-price" placeholder="Precio máximo">
            </div>
            <p><strong>Selecciona las delegaciones donde quieres rentar:</strong></p>
            <div class="delegations">
                <label><input type="checkbox" value="Álvaro Obregón"> Álvaro Obregón</label>
                <label><input type="checkbox" value="Gustavo A. Madero"> Gustavo A. Madero</label>
                <label><input type="checkbox" value="Coyoacán"> Coyoacán</label>
            </div>
            <button class="search-submit">Buscar Inmueble</button>
        </div>
    </div>

    <!-- Vincular scripts -->
    <script src="Assets/JS/menu/menu.js" defer></script>
    <script src="Assets/JS/script.js" defer></script>
</body>
</html>
