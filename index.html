<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room4U - Filtrado de Búsqueda</title>
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <script src="Assets/JS/menu/menu.js" defer></script>
    <script src="Assets/JS/filtroBusqueda.js" defer></script>
</head>
<body>
    <!-- Cabecera -->
    <header>
        <a href="index.html">
            <img src="Assets/IMG/logo.png" alt="Room4U Logo" class="logo">
        </a>
        <div class="menu-hamburguesa" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="menu-desplegable" id="menu">
            <li><a href="./inicio-sesion/index.html">Iniciar sesión</a></li>
            <li><a href="./publicar/index.html">Publicar</a></li>
            <li><a href="./favoritos/index.html">Favoritos</a></li>
        </ul>
    </header>

    <!-- Barra de búsqueda -->
    <main>
        <div class="barra-busqueda" id="barraBusqueda">
            Búsqueda de inmueble
            <img src="Assets/IMG/lupa.png" alt="Buscar" class="lupa">
        </div>
        <div class="filtro-contenedor oculto" id="filtroContenedor">
            <h2>Buscar inmueble</h2>
            <div class="filtro">
                <label>¿Qué estás buscando?</label>
                <div class="botones-seleccion">
                    <button class="boton-filtro" data-tipo="Casa">Casa</button>
                    <button class="boton-filtro" data-tipo="Cuarto">Cuarto</button>
                    <button class="boton-filtro" data-tipo="Departamento">Departamento</button>
                </div>
            </div>
            <div class="filtro">
                <label>¿Cuál es tu presupuesto?</label>
                <input type="range" id="rangoMin" min="0" max="100000" value="0" step="500">
                <input type="range" id="rangoMax" min="0" max="100000" value="50000" step="500">
                <div class="rango-valores">
                    <input type="number" id="minValor" value="0">
                    <input type="number" id="maxValor" value="50000">
                </div>
            </div>
            <div class="filtro">
                <label>Selecciona las delegaciones donde quieres rentar:</label>
                <div class="delegaciones">
                    <button class="boton-filtro">Álvaro Obregón</button>
                    <button class="boton-filtro">Benito Juárez</button>
                    <button class="boton-filtro">Coyoacán</button>
                    <button class="boton-filtro">Cuajimalpa</button>
                    <button class="boton-filtro">Cuauhtémoc</button>
                    <button class="boton-filtro">Gustavo A. Madero</button>
                    <button class="boton-filtro">Iztacalco</button>
                    <button class="boton-filtro">Iztapalapa</button>
                    <button class="boton-filtro">La Magdalena Contreras</button>
                    <button class="boton-filtro">Miguel Hidalgo</button>
                    <button class="boton-filtro">Milpa Alta</button>
                    <button class="boton-filtro">Tláhuac</button>
                    <button class="boton-filtro">Tlalpan</button>
                    <button class="boton-filtro">Venustiano Carranza</button>
                    <button class="boton-filtro">Xochimilco</button>
                    <button class="boton-filtro">Azcapotzalco</button>
                </div>
            </div>
            <button class="boton-buscar">Buscar inmueble</button>
        </div>
    </main>
</body>
</html>
