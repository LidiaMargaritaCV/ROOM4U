<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room4U - Filtrar Inmuebles</title>
    <!-- Fuente personalizada -->
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <!-- Vincular CSS -->
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <!-- Vincular CSS del menú-->
    <link rel="stylesheet" href="Assets/CSS/menudesplegable/styles.css">
</head>
<body>
    <!-- Cabecera -->
    <header>
        <a href="index.html">
            <img src="Assets/IMG/logo.png" alt="Room4U Logo" class="logo">
        </a>
        <div class="menu-hamburguesa" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="menu-desplegable" id="menu">
            <li><a href="./inicio-sesion/index.html">Iniciar sesión</a></li>
            <li><a href="./publicar/index.html">Publicar</a></li>
            <li><a href="./favoritos/index.html">Favoritos</a></li>
        </ul>
    </header>

    <!-- Barra de búsqueda -->
    <main>
        <div class="barra-busqueda" id="barraBusqueda">
            Búsqueda de inmueble
            <img src="Assets/IMG/lupa.png" alt="Buscar">
        </div>

        <!-- Ventana flotante del filtro -->
        <div class="ventana-flotante oculto" id="ventanaFlotante">
            <h2>Buscar inmueble</h2>
            
            <!-- ¿Qué estás buscando? -->
            <div class="filtro-seccion">
                <p>¿Qué estás buscando?</p>
                <div class="opciones">
                    <button type="button" class="opcion">Casa</button>
                    <button type="button" class="opcion">Cuarto</button>
                    <button type="button" class="opcion">Departamento</button>
                </div>
            </div>

            <!-- ¿Cuál es tu presupuesto? -->
            <div class="filtro-seccion">
                <p>¿Cuál es tu presupuesto?</p>
                <input type="range" id="barraPresupuesto" min="0" max="100000" step="500" value="5000">
                <div class="presupuesto">
                    <input type="number" id="presupuestoMin" placeholder="Precio mínimo" value="0">
                    <input type="number" id="presupuestoMax" placeholder="Precio máximo" value="100000">
                </div>
            </div>

            <!-- Selecciona las delegaciones -->
            <div class="filtro-seccion">
                <p>Selecciona las delegaciones donde quieres rentar</p>
                <div class="delegaciones">
                    <button type="button" class="delegacion">Álvaro Obregón</button>
                    <button type="button" class="delegacion">Gustavo A. Madero</button>
                    <button type="button" class="delegacion">Tláhuac</button>
                    <button type="button" class="delegacion">Coyoacán</button>
                    <button type="button" class="delegacion">Venustiano Carranza</button>
                    <button type="button" class="delegacion">Miguel Hidalgo</button>
                    <button type="button" class="delegacion">Cuauhtémoc</button>
                    <button type="button" class="delegacion">Iztacalco</button>
                    <button type="button" class="delegacion">Cuajimalpa</button>
                    <button type="button" class="delegacion">Tlalpan</button>
                    <button type="button" class="delegacion">Benito Juárez</button>
                    <button type="button" class="delegacion">Milpa Alta</button>
                    <button type="button" class="delegacion">La Magdalena Contreras</button>
                    <button type="button" class="delegacion">Iztapalapa</button>
                    <button type="button" class="delegacion">Azcapotzalco</button>
                    <button type="button" class="delegacion">Xochimilco</button>
                </div>
            </div>

            <!-- Botón buscar -->
            <div class="filtro-seccion">
                <button id="botonBuscar" class="boton-accion">Buscar inmueble</button>
            </div>
        </div>
    </main>

    <!-- Vincular JS -->
    <script src="Assets/JS/script.js" defer></script>
    <script src="Assets/JS/menu/menu.js" defer></script>
</body>
</html>
