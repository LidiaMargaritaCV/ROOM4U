<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Iniciar Sesión</h1>
    </header>
    <main class="main-container">
        <section class="login-section">
            <div class="login-image">
                <img src="../Assets/IMG/login-image.jpg" alt="Imagen decorativa de inicio de sesión">
            </div>
            <div class="login-form-container">
                <h2>¡Bienvenido de nuevo!</h2>
                <form id="loginForm">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Escribe tu correo" required>
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>
                    
                    <button type="submit">Iniciar sesión</button>
                </form>
                <div class="links">
                    <a href="#" id="forgot-password">Olvidé mi contraseña</a>
                    <p>¿No tienes cuenta? <a href="#" id="register-link">Regístrate</a></p>
                </div>
                <p id="error-message"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
