<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabecera amarilla -->
    <header class="header">
        <h1>Tema principal</h1>
    </header>
    <!-- Contenedor principal -->
    <main class="main-container">
        <!-- Imagen decorativa -->
        <div class="login-image">
            <img src="../Assets/IMG/login-image.jpg" alt="Imagen decorativa de inicio de sesión">
        </div>
        <!-- Contenedor del formulario -->
        <div class="login-form-container">
            <!-- Títulos centrados correctamente -->
            <div class="form-header">
                <h2>¡Bienvenido de nuevo!</h2>
                <p>Iniciar sesión</p>
            </div>
            <!-- Formulario -->
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <span class="toggle-password" id="togglePassword">👁️</span>
                </div>
                <button type="submit" class="login-button">Iniciar sesión</button>
            </form>
            <!-- Enlaces -->
            <div class="links">
                <a href="#" id="forgot-password">Olvidé mi contraseña</a>
                <p>¿No tienes cuenta? <a href="#" id="register-link">Regístrate</a></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
